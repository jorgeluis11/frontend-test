<!DOCTYPE html>
<html>
<head>
	<title>Speak Agent Card Game!</title>
    
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/animate.css">

    <script src="./assets/js/angular.min.js" type="text/javascript"></script>
    <script src="./assets/js/sweetalert.min.js" type="text/javascript"></script>
    
     <!--Angular Libraries-->
    <script src="./app/vendor/sweetalert.min.js" type="text/javascript"></script>
    <script src="./app/vendor/angular.animate.min.js" type="text/javascript"></script>

    <!--Angular Assets-->
    <script src="./app/app.js" type="text/javascript"></script>
    
    
    <!--Services-->
    <script src="./app/services/words-service.js" type="text/javascript"></script>

    <!--Controllers-->
    <script src="./app/controllers/card-game-controller.js" type="text/javascript"></script>

</head>
<body ng-app="starter" class="light-blue">
    <!--<div class="">Good Job!</div>-->
    <div class="container" ng-controller="cardGame" >
        <article class="row">
            <section ng-repeat="word in words track by $index" class="col-lg-4 card-height animation">
                <div ng-show="word" class="animation">
                    <div ng-show="imageOrWord(word)">
                        <div ng-click="cardSelected($index)" ng-class="{'card-selected':selectedIndex === $index, 'card-hover':selectedIndex !== $index}" class="card card-padding-image">
                            <img ng-src="{{word}}" alt="{{word}}">
                        </div>
                    </div>
                    <div ng-hide="imageOrWord(word)">
                        <div ng-click="cardSelected($index)" ng-class="{'card-selected':selectedIndex === $index, 'card-hover':selectedIndex !== $index}" class="card card-padding-word">
                            <h3>
                                {{word}}
                            </h3>
                        </div>
                    </div>
                </div>
                
            </section>
        </article>
    </div>
</body>
</html>
